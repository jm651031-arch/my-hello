<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>夥伴的寧靜角落</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            font-family: "Microsoft JhengHei", sans-serif;
            color: #2d3436;
        }
        .quote-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 80%;
        }
        p { font-size: 1.5rem; line-height: 1.8; font-style: italic; }
        .footer { margin-top: 30px; font-size: 0.9rem; color: #636e72; }
    </style>
</head>
<body>
    <div class="quote-container">
        <p>「萬物皆有裂痕，那是光照進來的地方。」</p>
        <div class="footer">— 夥伴，今天也要溫柔對待自己。</div>
    </div>
</body>
</html>
